<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" v-model='todoName' @keyup.enter='add'>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model='allCheck'>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">

					<li :class="{completed: item.flag, editing: now == item.id}" v-for='item in list' :key='item.id' >
						<div class="view">
							<input class="toggle" type="checkbox" v-model='item.flag' @change='changeState(item.id, item.flag)'>
							<label @dblclick='update(item.id)'>{{ item.name }}</label>
							<button class="destroy" @click='del(item.id)'></button>
						</div>
						<input class="edit" v-model='item.name' @keyup.enter='change(item.id, item.name)'>
					</li>
					
				</ul>
			</section>
			<footer class="footer" v-show='showFooter'>
				<span class="todo-count"><strong>{{ num }}</strong> item left</span>
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" v-show='showClear' @click='clearCompleted'>Clear completed</button>
			</footer>
		</section>
	
		<script src="./node_modules/axios/dist/axios.js"></script>
		<script src="./node_modules/vue/dist/vue.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
